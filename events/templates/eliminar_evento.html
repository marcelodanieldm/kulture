{% extends 'base.html' %}
{% block content %}
<h2>Eliminar evento</h2>
<p>¿Estás seguro que deseas eliminar el evento <strong>{{ evento.name }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'eventos_por_venir' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
