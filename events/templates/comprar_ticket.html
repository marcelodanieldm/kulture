<!DOCTYPE html>
<html>
<head>
    <title>Comprar Ticket</title>
</head>
<body>
    <h1>Comprar Ticket para {{ event.name }}</h1>
    <p>Fecha: {{ event.date }}</p>
    <p>Precio por asiento: ${{ event.price }}</p>
    <p>Asientos disponibles: {{ event.available_seats }}</p>
    {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="buyer_name">Nombre:</label>
        <input type="text" name="buyer_name" required><br>
        <label for="buyer_email">Email:</label>
        <input type="email" name="buyer_email" required><br>
        <label for="seats_reserved">Cantidad de asientos:</label>
        <input type="number" name="seats_reserved" min="1" max="{{ event.available_seats }}" value="1" required><br>
        <button type="submit">Comprar</button>
    </form>
    <p><a href="/">Volver al inicio</a></p>
</body>
</html>
