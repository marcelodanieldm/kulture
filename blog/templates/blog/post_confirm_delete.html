{% extends 'base.html' %}
{% block content %}
<style>
    .delete-container {
        max-width: 400px;
        margin: 40px auto;
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 4px 24px rgba(44,62,80,0.10);
        padding: 38px 32px 28px 32px;
        animation: fadeIn 0.8s;
        text-align: center;
    }
    .delete-title {
        font-family: 'Montserrat', Arial, sans-serif;
        font-size: 1.3em;
        color: #ef4444;
        margin-bottom: 18px;
        display: flex;
        align-items: center;
        gap: 10px;
        justify-content: center;
    }
    .delete-actions {
        display: flex;
        gap: 18px;
        align-items: center;
        justify-content: center;
        margin-top: 18px;
    }
    .delete-actions button,
    .delete-actions a {
        background: #6366f1;
        color: #fff;
        border-radius: 8px;
        padding: 8px 18px;
        text-decoration: none;
        font-weight: 500;
        border: none;
        transition: background 0.2s;
        display: flex;
        align-items: center;
        gap: 6px;
        cursor: pointer;
    }
    .delete-actions button:hover,
    .delete-actions a:hover {
        background: #ef4444;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
<div class="delete-container">
    <div class="delete-title">
        <svg width="22" height="22" fill="#ef4444" viewBox="0 0 20 20"><rect x="6" y="8" width="8" height="8" rx="2"/><path d="M2 8l8-6 8 6"/></svg>
        Eliminar Post
    </div>
    <p>Â¿Seguro que deseas eliminar el post "{{ post.title }}"?</p>
    <form method="post" style="margin:0;">
        {% csrf_token %}
        <div class="delete-actions">
            <button type="submit"><svg width="16" height="16" fill="#fff" viewBox="0 0 20 20"><path d="M6 6h8v8H6z"/></svg> Eliminar</button>
            <a href="{% url 'home_colaborador' %}"><svg width="16" height="16" fill="#fff" viewBox="0 0 20 20"><path d="M2 10h16"/></svg> Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
