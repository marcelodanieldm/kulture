<!DOCTYPE html>
<html>
<head>
    <title>Bienvenido a Kulture</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
            min-height: 100vh;
        }
        .menu {
            background: #2d2e32;
            color: #fff;
            padding: 0;
            margin-bottom: 40px;
            box-shadow: 0 2px 8px rgba(44,62,80,0.08);
        }
        .menu-list {
            display: flex;
            justify-content: center;
            align-items: center;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .menu-list li {
            margin: 0 25px;
        }
        .menu-list a {
            color: #fff;
            text-decoration: none;
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 1.1em;
            padding: 12px 0;
            display: block;
            transition: color 0.2s;
        }
        .menu-list a:hover {
            color: #a5b4fc;
            border-bottom: 2px solid #a5b4fc;
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(44,62,80,0.10);
            padding: 40px 32px;
            text-align: center;
        }
        h1 {
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 2.5em;
            color: #2d2e32;
            margin-bottom: 18px;
        }
        .btn-group {
            margin-top: 30px;
        }
        .btn {
            background: linear-gradient(90deg, #6366f1 0%, #818cf8 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 32px;
            font-size: 1em;
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: bold;
            margin: 0 10px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(44,62,80,0.08);
            transition: background 0.2s;
        }
        .btn:hover {
            background: linear-gradient(90deg, #818cf8 0%, #6366f1 100%);
        }
        .subtitle {
            color: #6366f1;
            font-size: 1.2em;
            margin-bottom: 24px;
        }
        @media (max-width: 900px) {
            .container {
                max-width: 95vw;
                padding: 24px 8px;
            }
            h1 {
                font-size: 2em;
            }
            .btn {
                padding: 10px 18px;
                font-size: 0.95em;
            }
            .menu-list li {
                margin: 0 10px;
            }
        }
        @media (max-width: 600px) {
            .menu-list {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px 0 10px 20px;
            }
            .menu-list li {
                margin: 8px 0;
            }
            .container {
                margin: 24px auto;
                padding: 16px 4px;
            }
            h1 {
                font-size: 1.3em;
            }
            .btn-group {
                display: flex;
                flex-direction: column;
                gap: 10px;
                margin-top: 18px;
            }
            .btn {
                width: 100%;
                padding: 10px 0;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header class="espacios-header" style="background: linear-gradient(135deg,#232946 0%,#6366f1 100%); color: #fff; padding: 38px 0 18px 0; border-radius: 0 0 32px 32px; box-shadow: 0 8px 32px rgba(44,62,80,0.18); text-align: center; margin-bottom: 32px;">
        <nav style="display:flex;justify-content:flex-end;align-items:center;gap:32px;max-width:1200px;margin:0 auto;">
            <a href="/login/" title="Login" style="color:#fff;text-decoration:none;display:flex;align-items:center;gap:6px;font-size:1.08em;">
                <svg width="22" height="22" fill="#fff" viewBox="0 0 24 24"><path d="M12 12a5 5 0 1 0 0-10 5 5 0 0 0 0 10zm0 2c-4.418 0-8 1.79-8 4v2h16v-2c0-2.21-3.582-4-8-4z"/></svg>
                Login
            </a>
            <a href="/signup/" title="Sign in" style="color:#fff;text-decoration:none;display:flex;align-items:center;gap:6px;font-size:1.08em;">
                <svg width="22" height="22" fill="#fff" viewBox="0 0 24 24"><path d="M16 11V7a4 4 0 0 0-8 0v4a4 4 0 0 0 8 0zm-8 0V7a2 2 0 0 1 4 0v4a2 2 0 0 1-4 0zm10 2a2 2 0 0 1 2 2v4a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-4a2 2 0 0 1 2-2h12zm0 2H6v4h12v-4z"/></svg>
                Sign in
            </a>
            <a href="/blog/" title="Blog" style="color:#fff;text-decoration:none;display:flex;align-items:center;gap:6px;font-size:1.08em;">
                <svg width="22" height="22" fill="#fff" viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="16" rx="4"/><path d="M8 8h8M8 12h8M8 16h4" stroke="#fff" stroke-width="2" stroke-linecap="round"/></svg>
                Blog
            </a>
            <a href="/eventos/" title="Eventos" style="color:#fff;text-decoration:none;display:flex;align-items:center;gap:6px;font-size:1.08em;">
                <svg width="22" height="22" fill="#fff" viewBox="0 0 24 24"><rect x="3" y="6" width="18" height="15" rx="3"/><path d="M16 2v4M8 2v4" stroke="#fff" stroke-width="2" stroke-linecap="round"/><circle cx="12" cy="13" r="3"/></svg>
                Eventos
            </a>
            <a href="/espacios/" title="Espacios" style="color:#fff;text-decoration:none;display:flex;align-items:center;gap:6px;font-size:1.08em;">
                <svg width="22" height="22" fill="#fff" viewBox="0 0 24 24"><rect x="4" y="8" width="16" height="8" rx="4"/><path d="M2 8l8-6 8 6"/></svg>
                Espacios
            </a>
            <a href="/artistas/" title="Artistas" style="color:#fff;text-decoration:none;display:flex;align-items:center;gap:6px;font-size:1.08em;">
                <svg width="22" height="22" fill="#fff" viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><rect x="6" y="14" width="12" height="6" rx="3"/></svg>
                Artistas
            </a>
            <a href="/" title="Home" style="color:#fff;text-decoration:none;display:flex;align-items:center;gap:6px;font-size:1.08em;">
                <svg width="22" height="22" fill="#fff" viewBox="0 0 24 24"><path d="M12 3l9 8h-3v7a2 2 0 0 1-2 2h-6a2 2 0 0 1-2-2v-7H3z"/></svg>
                Home
            </a>
        </nav>
    </header>
    <div class="container">
        <h1>Bienvenido a Kulture</h1>
        <div class="subtitle">Conectando artistas, espacios y eventos culturales</div>
        <p>Explora, reserva y gestiona experiencias culturales únicas. Únete como artista, espacio o público y sé parte de la comunidad Kulture.</p>
        <div class="btn-group">
            <a href="/login/" class="btn">Iniciar sesión</a>
            <a href="/signup/" class="btn">Registrarse</a>
        </div>
    </div>
</body>
</html>
