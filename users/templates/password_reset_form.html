<!DOCTYPE html>
<html>

<head>
    <title>Restablecer contraseña | Kulture</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(44,62,80,0.10);
            padding: 40px 32px;
            text-align: center;
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 2em;
            color: #6366f1;
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin: 16px 0 6px 0;
            color: #2d2e32;
            font-weight: bold;
            text-align: left;
        }
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            font-size: 1em;
            margin-bottom: 10px;
            background: #f3f4f6;
            transition: box-shadow 0.2s;
        }
        input[type="email"]:focus {
            box-shadow: 0 0 0 2px #6366f1;
            outline: none;
        }
        button[type="submit"] {
            background: linear-gradient(90deg, #6366f1 0%, #818cf8 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 32px;
            font-size: 1em;
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(44,62,80,0.08);
            transition: background 0.2s, transform 0.2s;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #818cf8 0%, #6366f1 100%);
            transform: scale(1.04);
        }
    </style>
</head>
<body>
    <nav class="menu" style="background: #2d2e32; color: #fff; padding: 0; margin-bottom: 40px; box-shadow: 0 2px 8px rgba(44,62,80,0.08);">
        <ul class="menu-list" style="display: flex; justify-content: center; align-items: center; list-style: none; margin: 0; padding: 0;">
            <li style="margin: 0 25px;"><a href="/" style="color: #fff; text-decoration: none; font-family: 'Montserrat', Arial, sans-serif; font-size: 1.1em; padding: 12px 0; display: block; transition: color 0.2s;">Inicio</a></li>
            <li style="margin: 0 25px;"><a href="/artistas/" style="color: #fff; text-decoration: none; font-family: 'Montserrat', Arial, sans-serif; font-size: 1.1em; padding: 12px 0; display: block; transition: color 0.2s;">Artistas</a></li>
            <li style="margin: 0 25px;"><a href="/eventos/" style="color: #fff; text-decoration: none; font-family: 'Montserrat', Arial, sans-serif; font-size: 1.1em; padding: 12px 0; display: block; transition: color 0.2s;">Eventos</a></li>
            <li style="margin: 0 25px;"><a href="/espacios/" style="color: #fff; text-decoration: none; font-family: 'Montserrat', Arial, sans-serif; font-size: 1.1em; padding: 12px 0; display: block; transition: color 0.2s;">Espacios</a></li>
            <li style="margin: 0 25px;"><a href="/login/" style="color: #fff; text-decoration: none; font-family: 'Montserrat', Arial, sans-serif; font-size: 1.1em; padding: 12px 0; display: block; transition: color 0.2s;">Login</a></li>
            <li style="margin: 0 25px;"><a href="/signup/" style="color: #fff; text-decoration: none; font-family: 'Montserrat', Arial, sans-serif; font-size: 1.1em; padding: 12px 0; display: block; transition: color 0.2s;">Sign Up</a></li>
        </ul>
    </nav>
    <div class="container">
        <div style="margin-bottom: 18px;">
            <svg width="48" height="48" fill="#6366f1" viewBox="0 0 24 24" style="margin-bottom: 8px;"><path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm1 15h-2v-2h2zm0-4h-2V7h2z"/></svg>
            <h2 style="margin:0;">Restablecer contraseña</h2>
        </div>
        <form method="post">
            {% csrf_token %}
            <label for="email" style="display:flex;align-items:center;gap:8px;">
                <svg width="20" height="20" fill="#6366f1" viewBox="0 0 20 20"><path d="M2 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V4zm2 0v12h12V4H4zm6 7l-4-3h8l-4 3z"/></svg>
                Correo electrónico
            </label>
            <input type="email" name="email" id="email" required>
            <button type="submit" style="display:flex;align-items:center;justify-content:center;gap:8px;">
                <svg width="20" height="20" fill="#fff" viewBox="0 0 20 20"><path d="M2 10h16M10 2l8 8-8 8"/></svg>
                Enviar enlace de restablecimiento
            </button>
        </form>
    </div>
</body>
</html>
