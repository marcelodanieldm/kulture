<!DOCTYPE html>
<html>
<head>
    <title>Registro Evento</title>
</head>
<body>
    <div class="container" style="max-width: 480px; margin: 60px auto; background: #fff; border-radius: 18px; box-shadow: 0 4px 24px rgba(44,62,80,0.10); padding: 40px 32px; text-align: center; animation: fadeIn 1s;">
        <div style="margin-bottom:24px;">
            <div style="width:100%;background:#e0e7ff;border-radius:8px;overflow:hidden;height:16px;">
                <div style="width:100%;background:linear-gradient(90deg,#6366f1 0%,#818cf8 100%);height:16px;border-radius:8px;"></div>
            </div>
            <div style="font-size:0.98em;color:#6366f1;margin-top:6px;">Paso 2 de 2: Datos de evento (100%)</div>
        </div>
        <svg width="48" height="48" fill="#6366f1" viewBox="0 0 24 24" style="margin-bottom: 8px;"><rect x="2" y="4" width="16" height="12" rx="4"/></svg>
        <h2 style="font-family: 'Montserrat', Arial, sans-serif; font-size: 2em; color: #6366f1; margin-bottom: 18px;">Registro de Evento</h2>
        <style>
        label, input, textarea, button {
            font-family: 'Roboto', Arial, sans-serif;
        }
        h2 {
            font-family: 'Montserrat', Arial, sans-serif;
        }
        </style>
        <form method="post" style="text-align:left;">
            {% csrf_token %}
            {% if errors %}
                <div style="background:#fee2e2;color:#b91c1c;padding:10px;border-radius:8px;margin-bottom:12px;">
                    <ul style="margin:0;padding-left:18px;">
                    {% for field, msg in errors.items %}
                        <li>{{ msg }}</li>
                    {% endfor %}
                    </ul>
                </div>
            {% endif %}
            <label for="nombre" style="font-weight:bold; color:#2d2e32;">Nombre del Evento:</label>
            <input type="text" name="nombre" id="nombre" value="{{ nombre|default:'' }}" required style="width:100%;padding:10px;border-radius:8px;border:1px solid #e5e7eb;margin-bottom:10px;background:#f3f4f6;">
            <label for="ciudad" style="font-weight:bold; color:#2d2e32;">Ciudad:</label>
            <input type="text" name="ciudad" id="ciudad" value="{{ ciudad|default:'' }}" required style="width:100%;padding:10px;border-radius:8px;border:1px solid #e5e7eb;margin-bottom:10px;background:#f3f4f6;">
            <label for="pais" style="font-weight:bold; color:#2d2e32;">País:</label>
            <input type="text" name="pais" id="pais" value="{{ pais|default:'' }}" required style="width:100%;padding:10px;border-radius:8px;border:1px solid #e5e7eb;margin-bottom:10px;background:#f3f4f6;">
            <label for="email" style="font-weight:bold; color:#2d2e32;">Email:</label>
            <input type="email" name="email" id="email" value="{{ email|default:'' }}" required style="width:100%;padding:10px;border-radius:8px;border:1px solid #e5e7eb;margin-bottom:10px;background:#f3f4f6;">
            <label for="password" style="font-weight:bold; color:#2d2e32;display:flex;align-items:center;gap:8px;">Contraseña:
                <span onclick="togglePassword('password')" style="cursor:pointer;">
                    <svg id="eye-password" width="22" height="22" fill="#6366f1" viewBox="0 0 24 24"><path d="M12 5c-7 0-10 7-10 7s3 7 10 7 10-7 10-7-3-7-10-7zm0 12c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8a3 3 0 100 6 3 3 0 000-6z"/></svg>
                </span>
            </label>
            <input type="password" name="password" id="password" required style="width:100%;padding:10px;border-radius:8px;border:1px solid #e5e7eb;margin-bottom:10px;background:#f3f4f6;">
            <script>
            function togglePassword(id) {
                var input = document.getElementById(id);
                var eye = document.getElementById('eye-' + id);
                if (input.type === 'password') {
                    input.type = 'text';
                    eye.innerHTML = '<path d="M12 5c-7 0-10 7-10 7s3 7 10 7 10-7 10-7-3-7-10-7zm0 12c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm8.59-2.87l-1.42-1.42C18.36 13.36 19.5 12 19.5 12s-3-7-10-7c-1.61 0-3.09.39-4.41 1.08l1.42 1.42C5.64 6.64 7.5 6 10 6c7 0 10 7 10 7s-3 7-10 7c-2.5 0-4.36-.64-5.59-1.08z"/>';
                } else {
                    input.type = 'password';
                    eye.innerHTML = '<path d="M12 5c-7 0-10 7-10 7s3 7 10 7 10-7 10-7-3-7-10-7zm0 12c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8a3 3 0 100 6 3 3 0 000-6z"/>';
                }
            }
            </script>
            <label for="sector" style="font-weight:bold; color:#2d2e32;">Tipo de arte:</label><br>
            <div style="margin-bottom:16px;">
                <input type="checkbox" name="sector" value="Pintura" {% if sectores and 'Pintura' in sectores %}checked{% endif %}> Pintura
                <input type="checkbox" name="sector" value="Escultura" {% if sectores and 'Escultura' in sectores %}checked{% endif %}> Escultura
                <input type="checkbox" name="sector" value="Arquitectura" {% if sectores and 'Arquitectura' in sectores %}checked{% endif %}> Arquitectura
                <input type="checkbox" name="sector" value="Musica" {% if sectores and 'Musica' in sectores %}checked{% endif %}> Música
                <input type="checkbox" name="sector" value="Danza" {% if sectores and 'Danza' in sectores %}checked{% endif %}> Danza
                <input type="checkbox" name="sector" value="Literatura" {% if sectores and 'Literatura' in sectores %}checked{% endif %}> Literatura
                <input type="checkbox" name="sector" value="Cine" {% if sectores and 'Cine' in sectores %}checked{% endif %}> Cine
                <input type="checkbox" name="sector" value="Teatro" {% if sectores and 'Teatro' in sectores %}checked{% endif %}> Teatro
                <input type="checkbox" name="sector" value="Otros" {% if sectores and 'Otros' in sectores %}checked{% endif %}> Otros
            </div>
            <label for="descripcion" style="font-weight:bold; color:#2d2e32;">Descripción del evento:</label>
            <textarea name="descripcion" id="descripcion" rows="4" style="width:100%;padding:10px;border-radius:8px;border:1px solid #e5e7eb;margin-bottom:10px;background:#f3f4f6;">{{ descripcion|default:'' }}</textarea>
            <label for="capacidad" style="font-weight:bold; color:#2d2e32;">Capacidad de asistentes:</label>
            <input type="number" name="capacidad" id="capacidad" min="1" value="{{ capacidad|default:'' }}" required style="width:100%;padding:10px;border-radius:8px;border:1px solid #e5e7eb;margin-bottom:10px;background:#f3f4f6;">
            <button type="submit" style="background: linear-gradient(90deg, #6366f1 0%, #818cf8 100%); color: #fff; border: none; border-radius: 8px; padding: 12px 32px; font-size: 1em; font-family: 'Montserrat', Arial, sans-serif; font-weight: bold; margin-top: 10px; cursor: pointer; box-shadow: 0 2px 8px rgba(44,62,80,0.08); transition: background 0.2s, transform 0.2s;">Registrarse</button>
        </form>
    </div>
    <style>
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }
    </style>
</body>
</html>
