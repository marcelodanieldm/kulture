

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-indigo-100 via-white to-indigo-200 min-h-screen">
    <header class="bg-gradient-to-r from-indigo-900 to-indigo-500 text-white py-10 rounded-b-3xl shadow-lg mb-10">
        <nav class="flex justify-end items-center gap-8 max-w-5xl mx-auto">
            <a href="/login/" class="hover:underline flex items-center gap-2 text-lg"><svg width="22" height="22" fill="currentColor" viewBox="0 0 24 24"><path d="M12 12a5 5 0 1 0 0-10 5 5 0 0 0 0 10zm0 2c-4.418 0-8 1.79-8 4v2h16v-2c0-2.21-3.582-4-8-4z"/></svg>Login</a>
            <a href="/signup/" class="hover:underline flex items-center gap-2 text-lg"><svg width="22" height="22" fill="currentColor" viewBox="0 0 24 24"><path d="M16 11V7a4 4 0 0 0-8 0v4a4 4 0 0 0 8 0zm-8 0V7a2 2 0 0 1 4 0v4a2 2 0 0 1-4 0zm10 2a2 2 0 0 1 2 2v4a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-4a2 2 0 0 1 2-2h12zm0 2H6v4h12v-4z"/></svg>Sign in</a>
            <a href="/blog/" class="hover:underline flex items-center gap-2 text-lg"><svg width="22" height="22" fill="currentColor" viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="16" rx="4"/><path d="M8 8h8M8 12h8M8 16h4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>Blog</a>
            <a href="/eventos/" class="hover:underline flex items-center gap-2 text-lg"><svg width="22" height="22" fill="currentColor" viewBox="0 0 24 24"><rect x="3" y="6" width="18" height="15" rx="3"/><path d="M16 2v4M8 2v4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><circle cx="12" cy="13" r="3"/></svg>Eventos</a>
            <a href="/espacios/" class="hover:underline flex items-center gap-2 text-lg"><svg width="22" height="22" fill="currentColor" viewBox="0 0 24 24"><rect x="4" y="8" width="16" height="8" rx="4"/><path d="M2 8l8-6 8 6"/></svg>Espacios</a>
            <a href="/artistas/" class="hover:underline flex items-center gap-2 text-lg"><svg width="22" height="22" fill="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><rect x="6" y="14" width="12" height="6" rx="3"/></svg>Artistas</a>
            <a href="/" class="hover:underline flex items-center gap-2 text-lg"><svg width="22" height="22" fill="currentColor" viewBox="0 0 24 24"><path d="M12 3l9 8h-3v7a2 2 0 0 1-2 2h-6a2 2 0 0 1-2-2v-7H3z"/></svg>Home</a>
        </nav>
    </header>
    <div id="app" class="max-w-md mx-auto bg-white rounded-2xl shadow-xl p-8 text-center animate-fadeIn">
        <div class="mb-6">
            <div class="w-full bg-indigo-100 rounded-lg overflow-hidden h-3">
                <div class="w-1/2 bg-gradient-to-r from-indigo-500 to-indigo-400 h-3"></div>
            </div>
            <div class="text-indigo-500 mt-2 text-sm">Paso 1 de 2: Selección de tipo de usuario (50%)</div>
        </div>
        <svg width="48" height="48" fill="#6366f1" viewBox="0 0 24 24" class="mx-auto mb-2"><circle cx="12" cy="8" r="4"/><path d="M2 20c0-4 8-4 8-4s8 0 8 4v2H2v-2z"/></svg>
        <h2 class="font-montserrat text-2xl text-indigo-500 mb-4">Crear cuenta</h2>
        <form method="post" class="text-left" @submit.prevent="submitForm">
            {% csrf_token %}
            <label for="user_type" class="font-bold text-gray-800">Selecciona el tipo de usuario:</label><br>
            <div class="my-4 space-y-3">
                <div>
                    <input type="radio" id="artist" name="user_type" value="artist" v-model="user_type" required class="accent-indigo-500">
                    <label for="artist" class="ml-2 font-semibold">Artista/Grupo <span class="text-indigo-500">- Crea y gestiona tu perfil artístico, muestra tus obras y participa en eventos.</span></label>
                </div>
                <div>
                    <input type="radio" id="evento" name="user_type" value="evento" v-model="user_type" class="accent-indigo-500">
                    <label for="evento" class="ml-2 font-semibold">Evento <span class="text-indigo-500">- Organiza y promociona eventos culturales, gestiona entradas y participantes.</span></label>
                </div>
                <div>
                    <input type="radio" id="space" name="user_type" value="space" v-model="user_type" class="accent-indigo-500">
                    <label for="space" class="ml-2 font-semibold">Espacio <span class="text-indigo-500">- Da de alta tu espacio cultural, gestiona actividades y reservas.</span></label>
                </div>
            </div>
            <button type="submit" class="bg-gradient-to-r from-indigo-500 to-indigo-400 text-white rounded-lg px-6 py-3 font-bold mt-2 shadow hover:scale-105 transition-transform">Continuar</button>
        </form>
        <p class="mt-6 text-gray-700">¿Ya tienes cuenta? <a href="/login/" class="text-indigo-500 underline">Inicia sesión</a></p>
        <transition name="fade">
            <div v-if="error" class="bg-red-100 text-red-700 rounded-lg p-3 mt-4">{{ error }}</div>
        </transition>
    </div>
    <script>
    const { createApp } = Vue;
    createApp({
        data() {
            return {
                user_type: '',
                error: ''
            }
        },
        methods: {
            submitForm() {
                if (!this.user_type) {
                    this.error = 'Selecciona un tipo de usuario.';
                    return;
                }
                this.error = '';
                // Submit the form using vanilla JS (practical integration)
                this.$el.querySelector('form').submit();
            }
        }
    }).mount('#app');
    </script>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
    .font-montserrat { font-family: 'Montserrat', Arial, sans-serif; }
    .animate-fadeIn {
        animation: fadeIn 1s;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .fade-enter-active, .fade-leave-active {
        transition: opacity 0.5s;
    }
    .fade-enter-from, .fade-leave-to {
        opacity: 0;
    }
    </style>
</body>
</html>
