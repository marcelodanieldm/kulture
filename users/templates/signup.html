<!DOCTYPE html>
<html>
<head>
    <title>Registro</title>
</head>
<body>
    <header class="espacios-header" style="background: linear-gradient(135deg,#232946 0%,#6366f1 100%); color: #fff; padding: 38px 0 18px 0; border-radius: 0 0 32px 32px; box-shadow: 0 8px 32px rgba(44,62,80,0.18); text-align: center; margin-bottom: 32px;">
        <nav style="display:flex;justify-content:flex-end;align-items:center;gap:32px;max-width:1200px;margin:0 auto;">
            <a href="/login/" title="Login" style="color:#fff;text-decoration:none;display:flex;align-items:center;gap:6px;font-size:1.08em;">
                <svg width="22" height="22" fill="#fff" viewBox="0 0 24 24"><path d="M12 12a5 5 0 1 0 0-10 5 5 0 0 0 0 10zm0 2c-4.418 0-8 1.79-8 4v2h16v-2c0-2.21-3.582-4-8-4z"/></svg>
                Login
            </a>
            <a href="/signup/" title="Sign in" style="color:#fff;text-decoration:none;display:flex;align-items:center;gap:6px;font-size:1.08em;">
                <svg width="22" height="22" fill="#fff" viewBox="0 0 24 24"><path d="M16 11V7a4 4 0 0 0-8 0v4a4 4 0 0 0 8 0zm-8 0V7a2 2 0 0 1 4 0v4a2 2 0 0 1-4 0zm10 2a2 2 0 0 1 2 2v4a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-4a2 2 0 0 1 2-2h12zm0 2H6v4h12v-4z"/></svg>
                Sign in
            </a>
            <a href="/blog/" title="Blog" style="color:#fff;text-decoration:none;display:flex;align-items:center;gap:6px;font-size:1.08em;">
                <svg width="22" height="22" fill="#fff" viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="16" rx="4"/><path d="M8 8h8M8 12h8M8 16h4" stroke="#fff" stroke-width="2" stroke-linecap="round"/></svg>
                Blog
            </a>
            <a href="/eventos/" title="Eventos" style="color:#fff;text-decoration:none;display:flex;align-items:center;gap:6px;font-size:1.08em;">
                <svg width="22" height="22" fill="#fff" viewBox="0 0 24 24"><rect x="3" y="6" width="18" height="15" rx="3"/><path d="M16 2v4M8 2v4" stroke="#fff" stroke-width="2" stroke-linecap="round"/><circle cx="12" cy="13" r="3"/></svg>
                Eventos
            </a>
            <a href="/espacios/" title="Espacios" style="color:#fff;text-decoration:none;display:flex;align-items:center;gap:6px;font-size:1.08em;">
                <svg width="22" height="22" fill="#fff" viewBox="0 0 24 24"><rect x="4" y="8" width="16" height="8" rx="4"/><path d="M2 8l8-6 8 6"/></svg>
                Espacios
            </a>
            <a href="/artistas/" title="Artistas" style="color:#fff;text-decoration:none;display:flex;align-items:center;gap:6px;font-size:1.08em;">
                <svg width="22" height="22" fill="#fff" viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><rect x="6" y="14" width="12" height="6" rx="3"/></svg>
                Artistas
            </a>
            <a href="/" title="Home" style="color:#fff;text-decoration:none;display:flex;align-items:center;gap:6px;font-size:1.08em;">
                <svg width="22" height="22" fill="#fff" viewBox="0 0 24 24"><path d="M12 3l9 8h-3v7a2 2 0 0 1-2 2h-6a2 2 0 0 1-2-2v-7H3z"/></svg>
                Home
            </a>
            <a href="/login/" title="Login" style="color:#fff;text-decoration:none;display:flex;align-items:center;gap:6px;font-size:1.08em;">
                <svg width="22" height="22" fill="#fff" viewBox="0 0 24 24"><path d="M12 12a5 5 0 1 0 0-10 5 5 0 0 0 0 10zm0 2c-4.418 0-8 1.79-8 4v2h16v-2c0-2.21-3.582-4-8-4z"/></svg>
                Login
            </a>
            <a href="/signup/" title="Sign in" style="color:#fff;text-decoration:none;display:flex;align-items:center;gap:6px;font-size:1.08em;">
                <svg width="22" height="22" fill="#fff" viewBox="0 0 24 24"><path d="M16 11V7a4 4 0 0 0-8 0v4a4 4 0 0 0 8 0zm-8 0V7a2 2 0 0 1 4 0v4a2 2 0 0 1-4 0zm10 2a2 2 0 0 1 2 2v4a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-4a2 2 0 0 1 2-2h12zm0 2H6v4h12v-4z"/></svg>
                Sign in
            </a>
            <a href="/blog/" title="Blog" style="color:#fff;text-decoration:none;display:flex;align-items:center;gap:6px;font-size:1.08em;">
                <svg width="22" height="22" fill="#fff" viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="16" rx="4"/><path d="M8 8h8M8 12h8M8 16h4" stroke="#fff" stroke-width="2" stroke-linecap="round"/></svg>
                Blog
            </a>
            <a href="/eventos/" title="Eventos" style="color:#fff;text-decoration:none;display:flex;align-items:center;gap:6px;font-size:1.08em;">
                <svg width="22" height="22" fill="#fff" viewBox="0 0 24 24"><rect x="3" y="6" width="18" height="15" rx="3"/><path d="M16 2v4M8 2v4" stroke="#fff" stroke-width="2" stroke-linecap="round"/><circle cx="12" cy="13" r="3"/></svg>
                Eventos
            </a>
            <a href="/espacios/" title="Espacios" style="color:#fff;text-decoration:none;display:flex;align-items:center;gap:6px;font-size:1.08em;">
                <svg width="22" height="22" fill="#fff" viewBox="0 0 24 24"><rect x="4" y="8" width="16" height="8" rx="4"/><path d="M2 8l8-6 8 6"/></svg>
                Espacios
            </a>
            <a href="/artistas/" title="Artistas" style="color:#fff;text-decoration:none;display:flex;align-items:center;gap:6px;font-size:1.08em;">
                <svg width="22" height="22" fill="#fff" viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><rect x="6" y="14" width="12" height="6" rx="3"/></svg>
                Artistas
            </a>
        </nav>
    </header>
    <div class="container" style="max-width: 480px; margin: 60px auto; background: #fff; border-radius: 18px; box-shadow: 0 4px 24px rgba(44,62,80,0.10); padding: 40px 32px; text-align: center; animation: fadeIn 1s;">
        <div style="margin-bottom:24px;">
            <div style="width:100%;background:#e0e7ff;border-radius:8px;overflow:hidden;height:16px;">
                <div style="width:50%;background:linear-gradient(90deg,#6366f1 0%,#818cf8 100%);height:16px;border-radius:8px;"></div>
            </div>
            <div style="font-size:0.98em;color:#6366f1;margin-top:6px;">Paso 1 de 2: Selección de tipo de usuario (50%)</div>
        </div>
        <svg width="48" height="48" fill="#6366f1" viewBox="0 0 24 24" style="margin-bottom: 8px;"><circle cx="12" cy="8" r="4"/><path d="M2 20c0-4 8-4 8-4s8 0 8 4v2H2v-2z"/></svg>
        <h2 style="font-family: 'Montserrat', Arial, sans-serif; font-size: 2em; color: #6366f1; margin-bottom: 18px;">Crear cuenta</h2>
        {% if error %}<div style="color:#ef4444; margin-bottom:12px;">{{ error }}</div>{% endif %}
        <form method="post" style="text-align:left;">
            {% csrf_token %}
            <label for="user_type" style="font-weight:bold; color:#2d2e32;">Selecciona el tipo de usuario:</label><br>
            <div style="margin:18px 0 24px 0;">
                <input type="radio" id="artist" name="user_type" value="artist" required>
                <label for="artist" style="margin-right:12px;"><b>Artista/Grupo</b> <span style="color:#6366f1">- Crea y gestiona tu perfil artístico, muestra tus obras y participa en eventos.</span></label><br>
                <input type="radio" id="evento" name="user_type" value="evento">
                <label for="evento" style="margin-right:12px;"><b>Evento</b> <span style="color:#6366f1">- Organiza y promociona eventos culturales, gestiona entradas y participantes.</span></label><br>
                <input type="radio" id="space" name="user_type" value="space">
                <label for="space"><b>Espacio</b> <span style="color:#6366f1">- Da de alta tu espacio cultural, gestiona actividades y reservas.</span></label>
            </div>
            <button type="submit" style="background: linear-gradient(90deg, #6366f1 0%, #818cf8 100%); color: #fff; border: none; border-radius: 8px; padding: 12px 32px; font-size: 1em; font-family: 'Montserrat', Arial, sans-serif; font-weight: bold; margin-top: 10px; cursor: pointer; box-shadow: 0 2px 8px rgba(44,62,80,0.08); transition: background 0.2s, transform 0.2s;">Continuar</button>
        </form>
        <p style="margin-top:24px;">¿Ya tienes cuenta? <a href="/login/" style="color:#6366f1;text-decoration:underline;">Inicia sesión</a></p>
    </div>
    <style>
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }
    </style>
</body>
</html>
